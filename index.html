<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" />
    </header>
    <section class="section-main">
      <section class="img-section">
        <img src="images/illustration-mockups.svg" />
      </section>
      <section class="text-section">
        <div class="text-section-title">
          Build The Community Your Fans Will Love
        </div>
        <div class="text-section-para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <button class="text-sction-button">Register</button>
      </section>
    </section>
    <footer class="footer">
      <button class="footer-button">
        <img src="images/logo-facebook.svg" alt="facebook logo" />
      </button>
      <button class="footer-button">
        <img src="images/logo-twitter.svg" alt="twitter logo" />
      </button>
      <button class="footer-button">
        <img src="images/logo-instagram.svg" alt="instagram logo" />
      </button>
    </footer>
  </body>
</html>
